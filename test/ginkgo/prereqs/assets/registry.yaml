apiVersion: v1
kind: ConfigMap
metadata:
  name: e2e-registry-public
  labels:
    app: registry
    type: public
    component: argocd-operator-system
data:
  registry.conf: |
    version: 0.1
    storage:
      filesystem:
        rootdirectory: /var/lib/storage
        maxthreads: 100
    http:
      addr: 0.0.0.0:5000
      tls:
        certificate: /tmp/tls/tls.crt
        key: /tmp/tls/tls.key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-registry-public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
      type: public
      component: argocd-operator-system
  template:
    metadata:
      labels:
        app: registry
        type: public
        component: argocd-operator-system
    spec:
      containers:
      - name: registry
        command:
        - registry
        - serve
        - /tmp/config/registry.conf
        image: registry
        ports:
          - containerPort: 5000
        volumeMounts:
        - name: config
          mountPath: /tmp/config
        - name: tls
          mountPath: /tmp/tls
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: e2e-registry-public
            items:
            - key: registry.conf
              path: registry.conf
        - name: tls
          secret:
            secretName: e2e-registry-public-tls
---
apiVersion: v1
kind: Service
metadata:
  name: e2e-registry-public
spec:
  type: NodePort
  selector:
    app: registry
    type: public
  ports:
    - protocol: TCP
      port: 443
      targetPort: 5000
      nodePort: 30000
---
