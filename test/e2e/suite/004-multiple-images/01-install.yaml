apiVersion: v1
kind: Namespace
metadata:
  name: image-updater-e2e-004
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd-image-updater-e2e
  name: image-updater-004
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: http://10.42.0.1:30002/testdata.git
    path: ./004-multi-images-public
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: image-updater-e2e-004
  syncPolicy:
    automated: {}
    retry:
      limit: 2

---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: image-updater
    app.kubernetes.io/managed-by: kustomize
  name: image-updater-004
  namespace: argocd-image-updater-e2e
spec:
  applicationRefs:
    - namePattern: "image-updater-004"
      commonUpdateSettings:
        updateStrategy: "semver"
      images:
        - alias: "test-nginx"
          imageName: "nginx:1.17.10"
        - alias: "test-memcached"
          imageName: "memcached:1.6.10"
