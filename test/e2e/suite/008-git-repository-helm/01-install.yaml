apiVersion: v1
kind: Namespace
metadata:
  name: image-updater-e2e-008
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd-image-updater-e2e
  name: image-updater-008
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://10.42.0.1:30003/testdata.git
    path: ./008-simple-helm-app
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: image-updater-e2e-008
  syncPolicy:
    automated: {}
    retry:
      limit: 2
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: image-updater
    app.kubernetes.io/managed-by: kustomize
  name: image-updater-008
  namespace: argocd-image-updater-e2e
spec:
  namespace: argocd-image-updater-e2e
  commonUpdateSettings:
    updateStrategy: "semver"
  writeBackConfig:
    method: "git"
    gitConfig:
      branch: "master"
      repository: "https://10.42.0.1:30003/testdata.git"
  applicationRefs:
    - namePattern: "image-updater-008"
      images:
        - alias: "test"
          imageName: "quay.io/dkarpele/my-guestbook:1.0.2"
