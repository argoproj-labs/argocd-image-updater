apiVersion: v1
kind: Namespace
metadata:
  name: image-updater-e2e-003
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd-image-updater-e2e
  name: image-updater-003
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://10.42.0.1:30003/testdata.git
    path: ./001-simple-kustomize-app
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: image-updater-e2e-003
  syncPolicy:
    automated: {}
    retry:
      limit: 2

---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: image-updater
    app.kubernetes.io/managed-by: kustomize
  name: image-updater-003
  namespace: argocd-image-updater-e2e
spec:
  namespace: argocd-image-updater-e2e
  commonUpdateSettings:
    updateStrategy: "latest"
  applicationRefs:
    - namePattern: "image-updater-003"
      images:
        - alias: "test"
          imageName: "some/invalid:latest"