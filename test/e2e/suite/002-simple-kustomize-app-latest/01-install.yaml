apiVersion: v1
kind: Namespace
metadata:
  name: image-updater-e2e-002
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd-image-updater-e2e
  name: image-updater-002
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://10.42.0.1:30003/testdata.git
    path: ./001-simple-kustomize-app
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: image-updater-e2e-002
  syncPolicy:
    automated: {}
    retry:
      limit: 2

---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: image-updater
    app.kubernetes.io/managed-by: kustomize
  name: image-updater-002
  namespace: argocd-image-updater-e2e
spec:
  applicationRefs:
    - namePattern: "image-updater-002"
      commonUpdateSettings:
        updateStrategy: "digest"
      writeBackConfig:
        method: "git"
      images:
        - alias: "test"
          imageName: "10.42.0.1:30000/test-image:latest"
