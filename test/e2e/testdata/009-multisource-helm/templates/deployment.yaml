apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.nameOverride }}
  labels:
    app: test
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
